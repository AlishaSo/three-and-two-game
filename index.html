<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@900&display=swap" rel="stylesheet">
    <script type='module' src='main.js'></script>
    <link rel='stylesheet' href='styles.css'>
    <title>Three and Two</title>
  </head>

  <body>
    <header>
      <h1>Three & Two</h1>
    </header>

    <aside id='sidebar'>
      <div id='btns-container'>
        <button class='btn'>New deck</button>
        <button class='btn'>Reset</button>
      </div>

      <div id='info-container'>
        <div id='score-tally' class='info'>
          <h3 id='player1-score'>player 1: 0</h3>
          <h3 id='player2-score'>player 2: 0</h3>
        </div>

        <hr>

        <div id='cards-left-container'>
          <h3 id='cards-left'>cards left: 42</h3>
        </div>
      </div>
    </aside>

    <main>
      <div id='player2-side'>
        <div id='player2-cards' class='cards'></div>
      </div>

      <div id='pickup-and-discard'>
        
      </div>

      <div id='player1-side'>
        <div id='player1-cards' class='cards'></div>
      </div>
    </main>
  </body>
</html>
